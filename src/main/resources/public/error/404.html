<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found</title>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
      border: 1px solid #dee2e6;
      border-radius: 5px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .container h1 {
      font-size: 72px;
      margin: 0;
      color: #dc3545;
    }
    .container h2 {
      font-size: 24px;
      margin: 10px 0;
      color: #6c757d;
    }
    .container p {
      font-size: 16px;
      color: #6c757d;
    }
    .container a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #ffffff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
    }
    .container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>404</h1>
  <h2>Not Found</h2>
  <p>The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
  <a href="/home">Go to Homepage</a>
</div>
</body>
</html>
